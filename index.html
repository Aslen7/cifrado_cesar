<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrados</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    
    <div class="barra">Cifrado César
        <p class="pname">5IV7 Quintas Ibarra Félix Daniel</p>
    </div>

    <div id="menu">
        <div>
            <h1>Cifrado Cesar</h1>
            <label for="cadena">Introduce la frase que quieres cifrar con cifrado cesar </label>
            <input type="text" name="cadena" id="cadena">
            <br><br>
            <label for="desp">Coloca las casillas que quieres recorrer</label>
            <input type="text" name="desp" id="desp">
            <br><br>
            <button onclick="cifrarC();" value="Cifrar">Cifrar</button>
            <button  onclick="descifrarC();" value="Descifrar">Decifrar</button>
            <br><br>
            <label for="resultadoC">Mensaje Cifrado:</label>
            <div id="resultadoC"></div>
            <br><br>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/Cesar.js"></script>
</body>
</html>
